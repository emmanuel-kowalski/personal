<section class=" get-in-touch">
                        <h1 class="title">Get in Touch</h1>
                        <form action="https://formsubmit.co/ee1bf986a848d9163c5dec0d268c9de0" method="POST">
                            <div class="container">
                                <div class="contact-form row">
                                    <div class="form-field col-lg-6">
                                        <input id="name" type="text" class="input-text" name="Name" required>
                                        <label for="name" class="label">Name</label>
                                    </div>
                                    <div class="form-field col-lg-6">
                                        <input id="email" type="email" class="input-text" name="Email" required>
                                        <label for="email" class="label">Email</label>
                                    </div>
                                    <div class="form-field col-lg-6">
                                        <input id="company" type="text" class="input-text" name="Company">
                                        <label for="company" class="label">Company Name</label>
                                    </div>
                                    <div class="form-field col-lg-6">
                                        <input id="phone" type="text" class="input-text" name="Phone">
                                        <label for="phone" class="label">Contact Phone</label>
                                    </div>
                                    <div class="form-field col-lg-12">
                                        <input id="message" type="text" class="input-text" name="Message" required>
                                        <label for="message" class="label">Your Message</label>
                                    </div>
                                    <div class="form-field col-lg-12">
                                        <input class="submit-btn" type="submit" value="submit">
                                    </div>
                                </div>
                            </div>
                        </form>
